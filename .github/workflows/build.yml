name: Build and Test

on:
  pull_request:
  push:
    branches:
      - master
env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
          rust: stable
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly
          other: i686-pc-windows-msvc
    steps:
    - uses: actions/checkout@v2
    - run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
    - run: rustup target add ${{ matrix.other }}

    - run: Invoke-webrequest -uri https://aka.ms/windowsappsdk/1.1/1.1.1/windowsappruntimeinstall-1.1.1-x64.exe -OutFile windowsappruntimeinstall-1.1-x64.exe
      shell: powershell
    - run: '&.\windowsappruntimeinstall-1.1-x64.exe'
      shell: powershell
      continue-on-error: true
    - run: (Get-WinEvent Microsoft-Windows-AppXDeploymentServer/Operational -MaxEvents 10) | Format-Table -Wrap
      shell: powershell

    - name: windows-app build
      run: cargo test --workspace --target ${{ matrix.other }} --exclude sample_xamlapp

  cargo_fmt:
    runs-on: windows-latest
    name: Check cargo formatting
    steps:
    - uses: actions/checkout@v2
    - name: Run cargo fmt
      run: cargo fmt --all -- --check

  cargo_doc:
    runs-on: windows-latest
    name: Check cargo docs
    steps:
    - uses: actions/checkout@v2
    - name: Run cargo doc
      run: cargo doc --no-deps --workspace --exclude sample_xamlapp